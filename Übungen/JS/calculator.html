<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="Calculator.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="top-section">
            <div class="inputs">
                <input type="number" id="inputA" value="20">
                <input type="number" id="inputB" value="30">
            </div>
            <div class="operations">
                <button onclick="calculateSum()">+</button>
                <button onclick="calculateSubtract()">−</button>
                <button onclick="calculateMultiply()">×</button>
                <button onclick="calculateDivide()">÷</button>
            </div>
        </div>
        <div class="result">
            <span id="result">0</span>
        </div>
    </div>
</body>

</html>
