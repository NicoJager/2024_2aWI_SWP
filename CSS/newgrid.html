    <style>
.box {
    background-color: red;
    padding: 5px;
    height: 100px;
}

.container {
    display: grid;
    grid-template-columns: 33% 33% 33%;
    grid-auto-rows: minmax(100px, auto);
    column-gap: 1px;
    row-gap: 1px;

}

.item1 {
    grid-column-start: span 3;
}

.item2 {
    grid-column-start: span 2;
}
    </style>
</head>
<body>

<div class="box item1">Eins</div>
